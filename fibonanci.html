<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 1;
        var num2 = 1;
        var nextNum;
        var i = 1;
        var limit = parseInt(prompt('Nhập vào một số nguyên dương'))
      
        while (i <= limit){
            document.write(num1 + '<br>');
            nextNum = num1 + num2;
            num1 = num2;
            num2 = nextNum;
            i++
        }
    </script>
</body>
</html>
